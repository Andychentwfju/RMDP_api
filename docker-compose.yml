version: "3.7"
services:
  web:
    restart: always
    build: ./web
    expose:
      - "8000"
    links:
      - mongodb:mongodb
      - redis:redis
    volumes:
      - web-django:/usr/src/app
      - web-static:/usr/src/app/static
    networks:
      - rmdp_api
    env_file: .env
    command: /usr/local/bin/gunicorn RMDP_api.wsgi:application -w 2 -b :8000
    ports:
      - "8000:8000"

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "81:81"
    volumes:
      - web-static:/www/static
    links:
      - web:web
    networks:
      - rmdp_api
  mongodb:
        image: mongo:latest
        container_name: mongo-server
        environment:
                 # provide your credentials here
                 - MONGO_INITDB_ROOT_USERNAME=mongoadmin
                 - MONGO_INITDB_ROOT_PASSWORD=mypass
        ports:
           - "27017:27017"
        volumes:
           # to make a persistent database surviving docker restarts
           - mongodb-volume:/data/db
           # mongodump'ed data goes here
           - ./mongo-seed-data:/data/mongo-seed-data
           # script to start the actual import (besides other custom things
           # you may want to do
           - ./mongodb-scripts:/docker-entrypoint-initdb.d
        networks:
          - rmdp_api
  mongo-express:
    container_name: mongo-express
    image: mongo-express
    links:
        - mongodb
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: mongoadmin
      ME_CONFIG_BASICAUTH_PASSWORD: mypass
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongoadmin
      ME_CONFIG_MONGODB_ADMINPASSWORD: mypass
    ports:
      - '8081:8081'
    networks:
      - rmdp_api
    depends_on:
      - mongodb

  worker:
    build:
      context: ./celery-queue
      dockerfile: Dockerfile
    depends_on:
      - redis
    volumes: ['./celery-queue:/queue']
  monitor:
      build:
        context: ./celery-queue
        dockerfile: Dockerfile
      ports:
        - "5555:5555"
      entrypoint: flower
      command: -A tasks --port=5555 --broker=redis://redis:6379/0
      depends_on:
        - redis
      volumes: [ './celery-queue:/queue' ]
      networks:
        - rmdp_api
  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - rmdp_api
networks:
    rmdp_api:
      driver: bridge
volumes:
        mongodb-volume:
        web-django:
        web-static:
        redisdata: